    <section class="contacto__contenedor">
        <div class="contacto__fondo">
            <h2>Contáctanos</h2>
        </div>

            <section class="justify-content-center">
            <div class="card col-5m-6 p-3">
                <div class="mb-3">
                    <h4>Formulario</h4>
                </div>
                <div class="mb-2">
                    <form action="">
                        <div class="mb-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control form-control-lg" name="nombre" id="nombre" placeholder="ej: Carlos">
                        </div>
                        <div class="mb-2">
                            <label for="nombre">Apellido</label>
                            <input type="text" class="form-control form-control-lg" name="apellido" id="apellido" placeholder="ej: Artavia">
                        </div>
                        <div class="mb-2">
                            <label for="nombre">Email</label>
                            <input type="text" class="form-control form-control-lg" name="email" id="email" placeholder="ej: cartavia@mail.com">
                        </div>
                        <div class="mb-2">
                            <label for="nombre">Teléfono</label>
                            <input type="text" class="form-control form-control-lg" name="telefono" id="telefono" placeholder="ej: +506 5555 5555">
                        </div>
                        <div class="mb-2">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control form-control-lg" placeholder="ej: Me gustaría cotizar..."></textarea>
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-primary">Conversemos</button>
                        </div>
                    </form>
                </div>
            </div>
            </section>
